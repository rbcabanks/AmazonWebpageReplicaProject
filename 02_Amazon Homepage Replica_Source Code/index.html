<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sec">
            <a href="index.html">
                <img src="images/amazon_logo.png" class="logo" alt="logo">
            </a>
        </div>
        <div class="sec">
            <img src="images/location (1).png" class="locationImg">
            <div class="location">
                <p class="deliverTo">
                    Delivering to Mariposa 95338</p>
                <p class="locUpdate">
                    Update Location
                </p>
            </div>
        </div>
        <div class="sec">
            <select name="searchDrop" id="searchDrop">
                <option value="All">All</option>
                <option value="Amazon Devices">Amazon Devices</option>
                <option>Deals</option>
                <option>Amazon International Shopping</option>
                <option>Arts & Crafts</option>
                <option>Automotive</option>
                <option>Baby</option>
                <option>Beauty & Personal Care</option>
                <option>Books</option>
                <option>Computers</option>
                <option>Electronics</option>
                <option>Women's Fashion</option>
                <option>Men's Fashion</option>
                <option>Girls' Fashion</option>
                <option>Boys' Fashion</option>
                <option>Health & Household</option>
                <option>Home & Kitchen</option>
                <option>Industrial & Scientific</option>
                <option>Luggage</option>
                <option>Movies & Television</option>
                <option>Music, CDs & Vinyl</option>
                <option>Pet Supplies</option>
                <option>Software</option>
                <option>Sports & Outdoors</option>
                <option>Tools & Home Improvement</option>
                <option>Toys & Games</option>
                <option>Video Games</option>

            </select>
            <input class="searchB" type="text" placeholder="Search Amazon">
            <button class="search"></button>
        </div>
        <div class="sec">

            <select class="languages">
                <option value="EN">EN</option>
                <option value="IN">IN</option>
            </select>
        </div>
        <div class="sec">
            <div class="signIn">
                <p class="Intro">
                    Hello, sign in </p>
                <select name="accounts" id="accounts">
                    <option>Account & Lists</option>
                </select>
            </div>
        </div>
        <div class="sec">
            <div class="returns">
                <p class="Return">
                    Returns </p>
                <p class="Orders">
                    & Orders
                </p>
            </div>
        </div>
        <div class="sec">
            <img src="images/updatedShopping.png" class="cart" alt="cart">
        </div>

    </div>
</body>

</html>
